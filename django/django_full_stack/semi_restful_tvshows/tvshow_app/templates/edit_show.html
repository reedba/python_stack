<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body id="body" class="d-flex flex-row justify-content-center bg-success align-items-center width:100% height:2000px">
    {% if messages %}    
        {% for message in messages %}    
            <li>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class="d-flex flex-column bg-warning align-items-center width: 700px">
        <div class="d-flex flex-row align-items-center justify-content-between width:400px ">
            <h1>Edit Show{{show.id}}</h1>
            <a href="#">Go Back</a>
        </div>
        <div class="bg-dark">
            <form class="form-group d-flex flex-column width:400px bg-info" action="/update_show/{{show.id}}" method="POST">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" name="title">
                <div class="d-flex flex-row justify-content-evenly">
                    <label for="network">Network</label>
                    <label for="release_date">Release Date</label>
                </div>
                <div>
                    <input type="text" name="network">
                    <input type="date" name="release_date">
                </div>
                <div class="description">
                    <label for="description">Description</label>
                    <textarea class="form-control" aria-label="With textarea" name="description"></textarea>
                </div>
                <button type="submit">Update Show</button>
                <a href="#">Go To Show</a>
            </form>
        </div>
    </div>
</body>
</html>
