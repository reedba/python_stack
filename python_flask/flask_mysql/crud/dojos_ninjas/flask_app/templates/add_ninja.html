<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width: 1000px; height: 700px;">
    <h1>New Ninja</h1>
        <div class="form-group">
            <form action="/create_ninja" method="POST">
                <div class="d-flex flex-row m-2 container">
                    <label for="dojos" class="form-label">Dojos:</label>
                    <select class="form-select" aria-label="Default select example" name="dojo_id">
                        {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.dojo_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex flex-row m-2">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input class="form-control" type="text" name="first_name" > 
                </div>
                <div class="d-flex flex-row m-2">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input class="form-control" type="text" name="last_name" > 
                </div>
                <div class="d-flex flex-row m-2">
                    <label for="age" class="form-label">Age:</label>
                    <input class="form-control" type="text" name="age"> 
                </div>
                
                    <a href="/create_ninja"><button type="submit" class="btn btn-primary">Create Ninja</button></a>
            </form>
        </div>
        <a href="/"><button class="btn btn-primary m-2">Home</button></a>
    </div>
    </div>  
</body>
</html>
