<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-row align-items-center justify-content-around">
        <div class="d-flex flex-column align-items-center m-5">
            <h1>New Dojo</h1>
            <form action="/dojo_create" method="POST" class="form-group justify-content-center">
                <div class="m-3 d-flex flex-row">
                    <label for="name" class="form-label m-2">Name:</label>
                    <input class="form-control m-2" type="text" name="dojo_name">
                </div>
                <button class="btn btn-primary m-3" type="submit">SUbmit</button>
            </form>
        </div>
        <div class="m-5">
            <h1>All Dojos</h1>
            <div id="box">
                {% for dojo in all_dojos %}
                <p>
                    <a href="/dojo/{{dojo.id}}">{{dojo.dojo_name}}</a>
                </p>
                {% endfor %}
            </div>
            <a href="/ninjas"><button class="btn btn-primary"> Add Ninja</button></a>
        </div>
    </div>

</body>

</html>
