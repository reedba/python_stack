<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tasks.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body >
    <div class="m-3">
        <nav class="navbar navbar-expand-lg navbar-light shadow-lg p-3 mb-5 bg-white border rounded" >
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item active">
                <a class="nav-link text-dark" href="#">Tasks</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-dark" href="#">Admin</a>
                </li> 
                <li class="nav-item">
                <a class="nav-link text-dark" href="#">Assign Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Pending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">My Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Logout</a>
                </li>
            </ul>
            <div>
                <form class="d-flex form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>
    </div>
    <div class="form-group shadow-lg bg-light m-3 border rounded-2">
        <div>
            <h1>Edit task: {{User}</h1>
        </div>
        <div class="d-flex flex-row justify-content-around">
            <div class="input_block">
                <label for="">Assign to:</label>
                <select class="mdb-select md-form" searchable="Search here..">
                    <option value="" disabled selected>Choose your country</option>
                    <option value="1">{Users}}</option>
                </select>
            </div>
            <div class="input_block">
                <label for="">To be completed by:</label>
                <input type="date" value="{date}}">
            </div>
            <div class="input_block">
                <label for="">Choose Category:</label>
                <select class="mdb-select md-form" searchable="Search here..">
                    <option value="" disabled selected>Choose your category</option>
                    <option value="1">{Categories}}</option>
                </select>
            </div>
        </div>
        <div id="title_input"  class="p-2">
            <label for="">Task Title:</label>
            <input style="width: 300px;" type="text">
        </div>
        <div id="task_desc" class="p-2">
            <label for="">Task Description</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div id="submit_button" class="p-2">
            <button class="btn btn-primary mt-1">Submit</button>
        </div>
    </div>
    
</body>
</html>
