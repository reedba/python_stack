<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tasks.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="m-3">
        <nav class="navbar navbar-expand-lg navbar-light shadow-lg p-3 mb-5 bg-white border rounded" >
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item active">
                <a class="btn btn-sm btn-outline-secondary m-2" href="/all_tasks">All Tasks</a>
                </li>
                
                <li class="nav-item">
                <a class="btn btn-sm btn-outline-secondary m-2" href="/create_task">Assign Task</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-sm btn-outline-secondary m-2" href="/logout">Logout</a>
                </li>
            </ul>
            
            </div>
        </nav>
    </div>
    <div class="form-group shadow-lg bg-light m-3 border rounded-2">
        <div class="form-group">
            <form action="/update_task/{{task.id}}" method="POST">
                {% csrf_token %}
                <div>
                    <h1>Edit task: {{this_user.first_name}} {{this_user.last_name}}</h1>
                </div>
                <div id="title_input"  class="p-2">
                        <h3>Assigned to:</h3>
                        <label for="">To be completed by:</label>
                        <input type="date" value="" name="update_due_date">
                        <label for="">Task Title:</label>
                        <input style="width: 300px;" type="text" name="Update_Title">
                </div>
                <div id="task_desc" class="p-2">
                        <label for="">Task Description</label>
                        <textarea id="" cols="30" rows="10" name="update_description"></textarea>
                </div>
                <div id="submit_button" class="p-2">
                    <button class="btn btn-outline-success">Submit</button>
                </div>
            </form>
            <ul>
                {% if messages %}    
                    {% for message in messages %}    
                        <li>{{ message }}</li>    
                    {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
    
</body>
</html>
