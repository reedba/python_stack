<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'all_tasks.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body >
    <div class="m-3">
        <nav id ="nav" class="navbar bg-light navbar-expand-lg navbar-light shadow-lg p-3 mb-1 border rounded" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item active">
                <a class="nav-link text-dark" href="/all_tasks">All Tasks</a>
                </li> 
                <li class="nav-item">
                <a class="nav-link text-dark" href="/create_task">Assign Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/logout">Logout</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
    <div id ="header" class="border bg-light shadow-lg rounded-2 m-3 p-3">
        <div class="d-flex flex-column justify-content-around">
            <div class="input_block">
                <h3>Assigned to:</h3>
                {% for user in task.assigned_user.all %}
                <p>{{user.first_name}} {{user.last_name}}</p>
                {% endfor %}
                
            </div>
            <div class="input_block" class = "">
            <h3>Title:</h3>
            <p>{{task.title}}</p>
            <h2>Due Date:</h2>
            <h4>{{task.due_date}}</h4>
            </div>

        <div id="task_desc" class="">
            <h3>Description:</h3>
            <p>{{task.description}}</p>
        </div>
    </div>
    <div class="form-group">
        <form action="/task_completion/{{task.id}}" method="POST">
            {% csrf_token %}
            <label for="">Date completed:</label>
            <input type="date" value="" name="completion_date">
            <div id="submit_button" class="p-2 d-flex flex-column" style="width:400px">
            <label for="">Completion Notes:</label>
            <textarea id="" cols="30" rows="10" name="completion_notes"></textarea>
            <button class="btn btn-primary mt-1" style="width: 100px;">Submit</button>
        </form>
    </div>
</div>
</div>
    
    </div>
</div>
    
</body>
</html>
