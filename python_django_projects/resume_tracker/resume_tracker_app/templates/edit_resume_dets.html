    <!DOCTYPE html>
    <html lang="en" class="bg-info">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="shadow-lg p-3 mb-5 rounded m-4">
        <div class="shadow-lg p-3 mb-5 rounded m-4">
            <form action="/update_resume/{{resume.id}}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Location</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = 'update_location'>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Position Applied</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="update_job_title">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contact Name/Title</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="update_poster_name">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contact Email</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="update_poster_email">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contact Phone #</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="update_poster_number">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Date Submitted</label>
                            <input type="date" class="form-control" id="exampleInputPassword1" name="update_date_submitted">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Follow Up Date</label>
                            <input type="date" class="form-control" id="exampleInputPassword1" name="update_follow_up">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Skills Needed</label>
                            <textarea class="form-control" aria-label="With textarea" name="update_skills"></textarea>
                          </div>
                          
                        <div class="d-flex flex-row">
                            <div>
                                <button type="submit" class="btn btn-outline-success m-3">Submit</button>
                            </div>
                            <div>
                                <a href="/cancel" class="d-flex text-center m-3">Cancel</a>
                            </div>
                        </div>
                      </form>
        </div>
        
    </body>
    </html>
